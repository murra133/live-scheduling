        <div class="wrapper d-flex align-items-stretch">

        </nav>
        <div id = "content">
        <div id="main_page">
            <div id = "search_navbar">
            </div>
                <div id="header">
                    <h1 id="main_title">Company Schedule</h1>
                    <div>
                        <div id="filter_button"></div>
                        <div id="upload_button">

                </div>

                    </div>

                        </div>
                        </div>

                </div>

        <div id='main_relationship'>
            <button id="relationship_button" class="website_button" onclick="relationship_active(this)"> Relationship </button>

                    <h3 id="relationship_title"> Choose an Activty:</h3>
                </div>
                <div id="relationship_bottom">
                    <input id="relationship_input" class="form-control" list="datalistOptions" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                    </datalist>   
                </div>
            <div id = "rel_error">
                <h5 id='rel_errormsg' class="error_message"></h5>

            </div>
            <div id="relationship_apply">
                <button class="website_button" onclick="relationship_continue(this)">Continue</button>
            </div>
            </div>

<div id="content_box"></div>
