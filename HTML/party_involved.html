    <div class="wrapper d-flex align-items-stretch">

        <div id = "filter_button_div"><i id = "sort_button" class="fa-solid fa-sort fa-xl"></i></div>
        <div id = "filter_bar" class = "card">
            <div class="filter-check">
                <input class="filter-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked onclick="sort_least_recent()">

            </div>

            <div class="filter-check">

                </label>
            </div>
            <div class="filter-check">
                <input class="filter-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4" onclick="sortZ_A()">
                <label class="filter-check-label" for="exampleRadios4">
                    Filter by Z-A
                </label>
            </div>
        </div>
