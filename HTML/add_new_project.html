<div class="box-container">
        <div class="col-8">
          <div class="card">
            <div class="tab_pane" id="project_info">
                <h6 style="display:inline-block"> NEW PROJECT INFORMATION</h6>
                <i class="far fa-window-close clickable close_button" onclick="close_button()" style="display:inline-block"></i>
                <hr>
                <form>
                    <div class="form-group form-group-pinfo">
                      <label class="label-1" for="projectName">Project Name: </label>
                      <input type="text" class="form-control" id="projectname" aria-describedby="fullNameHelp" placeholder="Enter Project Name">
                    </div>
                    <div class="form-group form-group-pinfo">
                      <label class="label-1" for="projectdesc">Project Description</label>

                      <textarea class="form-control autosize" id="projectdesc" style="height: 100px;px"placeholder="Write something about the Project" style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 62px;"></textarea>
                    </div>
                    <div class="form-group form-group-pinfo" style = "display: inline-block; width:49%">
                      <label for="projectsdate">Project Start Date</label>
                      <input type="date" class="form-control" id="projectsdate">
                    </div>
                    <div class="form-group form-group-pinfo" style = "display: inline-block; width:49%">
                      <label for="projectedate">Project End Date</label>
                      <input type="date" class="form-control" id="projectedate">
                    </div>
                    <div class="form-group form-group-pinfo">
                      <label class="label-1" for="address">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="Enter the Project's Address">
                    </div>
                    <button type="button" style="float:right; margin-right: 10px;" class="website_button" onclick="add_project_next()">Next Section</button>
                  </form>
          </div>
          <div class="tab-pane" id="administrator_info" style="display:none;">
            <h6 style="display:inline-block">ADMINISTRATOR SETTINGS</h6>
            <i class="far fa-window-close clickable close_button" onclick="close_button()" style="display:inline-block"></i>
            <hr>
            <form  id="admin_form">
              <div id="admin_list">
                <p class="text-muted font-size-sm">Add all administrators to have access to make changes to your schedule. To change administrative access upon project creation, please use the project settings page</p>
                <div  class = "user_admin col-auto">
                  <h3 class="firstname_title">First Name</h3>
                  <h3 class="lastname_tile">Last Name</h3>
                  <h3 class="email_title">Email</h3>
                  <h3 value ="1" class="admin_level_title">Administrative Level</h3>
              </div>
                <div id ="user_admin" class = "user_admin  col-auto">
                  <h7 class="firstname"></h7>
                  <h7 class="lastname"></h7>
                  <h7 class="email"></h7>
                  <h7 value ="1" class="admin_level">Administrator</h7>
              </div>
                <div class = "user_admin_input  col-auto" id="admin_sample" style="display:none">
                  <input class = "firstname" type="text" placeholder="First Name:">
                  <input class = "lastname" type="text" placeholder="Last Name:">
                  <input class = "email" type="text" placeholder="Email:">
                  <select class = "admin_level">
                      <option value="2">Sub-Administrator</option>
                      <option value="3">Scheduler</option>
                      <option value="4">Viewer</option>
                      </select>
                      <i class="far fa-trash-alt clickable" onclick="delete_user_admin_input(this)"></i>
              </div>
          </div>
            <i class="far fa-plus-square clickable add_user" aria-hidden="true" onclick="add_admin_input(this)"> Add User</i>
            <button type="button" class="website_button" style="float:right; margin-right: 10px;" onclick="create_project(this)">Submit New Project</button>
                <button type="button" class="website_button" style="float:left; margin-right: 10px;" onclick="add_project_next()">Previous</button>
             </form>
          </div>
        </div>
      </div>

    </div>

        </div>
